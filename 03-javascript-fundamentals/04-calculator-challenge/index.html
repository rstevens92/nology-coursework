<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5cd549afd4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fas fa-calculator"></i>
        <h1>Super Awesome Calculator</h1>
        <i class="fas fa-calculator"></i>
    </header>
    <section class="calculator-grid">
        <div class="output" id="output"></div>
        <button class="opButton" onclick="handleMathButton(event, 'AC')">AC</button>
        <button onclick="handleMathButton(event, 'DEL')">DEL</button>        
        <button onclick="handleMathButton(event, '/')"><i class="fas fa-divide icon-button"></i></button>
        <button onclick="handleMathButton(event, '1')">1</button>
        <button onclick="handleMathButton(event, '2')">2</button>
        <button onclick="handleMathButton(event, '3')">3</button>        
        <button onclick="handleMathButton(event, '*')"><i class="fas fa-times icon-button"></i></button>
        <button onclick="handleMathButton(event, '4')">4</button>
        <button onclick="handleMathButton(event, '5')">5</button>
        <button onclick="handleMathButton(event, '6')">6</button>        
        <button onclick="handleMathButton(event, '+')" id="plus-button"><i class="fas fa-plus icon-button"></i></button>
        <button onclick="handleMathButton(event, '7')">7</button>
        <button onclick="handleMathButton(event, '8')">8</button>
        <button onclick="handleMathButton(event, '9')">9</button>        
        <button onclick="handleMathButton(event, '-')"><i class="fas fa-minus icon-button"></i></button>
        <button onclick="handleMathButton(event, '.')">.</button>
        <button onclick="handleMathButton(event, '0')">0</button>        
        <button class="opButton" id="equals-button" onclick="handleMathButton(event, '=')"><i class="fas fa-equals icon-button"></i></button>
    </section>
</body>
</html>
